<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Martha Hotel — Isaac Budabuda</title>
  <meta name="theme-color" content="#185878" />

  <style>
    :root{
      --blue:#185878;
      --sky:#70B8D8;
      --gold:#E0D167;
      --pale:#A8D0E0;
      --bg:#F6F8FB;
      --ink:#0B1B26;
      --muted:#5B6B78;
      --card:#FFFFFF;
      --line:rgba(24,88,120,.16);
      --shadow:0 16px 44px rgba(13,28,42,.12);
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1100px 650px at 10% 0%, rgba(112,184,216,.25), transparent 55%),
        radial-gradient(900px 520px at 95% 12%, rgba(224,209,103,.18), transparent 50%),
        linear-gradient(180deg,#fff,var(--bg));
      color:var(--ink);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px 14px;
    }

    .wrap{width:100%;max-width:760px}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      border:1px solid rgba(24,88,120,.10);
    }

    .brandStripes{
      height:10px;
      display:grid;
      grid-template-columns:1fr 1fr 1fr 1fr;
    }
    .s1{background:var(--gold)}
    .s2{background:var(--sky)}
    .s3{background:var(--pale)}
    .s4{background:var(--blue)}

    .topbar{
      padding:18px 16px 14px;
      background:linear-gradient(180deg, rgba(24,88,120,.08), rgba(112,184,216,.10));
      border-bottom:1px solid rgba(24,88,120,.10);
      text-align:center;
    }

    .logoPlate{
      display:inline-flex;
      background:#fff;
      border:1px solid rgba(24,88,120,.14);
      border-radius:16px;
      padding:12px 14px;
      box-shadow:0 10px 22px rgba(13,28,42,.10);
    }
    .logoPlate img{width:170px;height:auto}

    h1{
      margin:14px 0 0;
      font-size:26px;
      line-height:1.15;
    }
    .role{
      margin-top:6px;
      color:var(--muted);
      font-weight:650;
    }

    .actions{
      margin-top:14px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      border:1px solid var(--line);
      background:#fff;
      color:var(--blue);
      padding:10px 14px;
      border-radius:12px;
      font-weight:750;
      text-decoration:none;
      cursor:pointer;
      min-width:160px;
      text-align:center;
    }
    .btn.primary{
      background:var(--blue);
      color:#fff;
    }

    .body{padding:16px}
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    .item{
      border:1px solid rgba(24,88,120,.14);
      border-radius:14px;
      padding:12px;
      background:linear-gradient(180deg,#fff,rgba(112,184,216,.06));
    }
    .k{
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:rgba(24,88,120,.78);
      font-weight:850;
      margin-bottom:6px;
    }
    .v{
      font-weight:750;
      overflow-wrap:anywhere;
    }
    .v a{
      color:var(--ink);
      text-decoration:none;
      border-bottom:1px dashed rgba(24,88,120,.40);
    }
    .wide{grid-column:1/-1}

    @media(max-width:640px){
      .grid{grid-template-columns:1fr}
      .logoPlate img{width:190px}
      .btn{width:100%}
    }
  </style>
</head>

<body>

</body>
</html>
